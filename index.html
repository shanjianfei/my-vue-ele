<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue2_elm</title>
    <style type="text/css">
      ::-webkit-scrollbar {  
        width: 0px;
      }
      body, html {
        width: 100%;
        height: 100%;
        font-size: 25px;
        background-color: #F5F5F5;
        margin: 0px;
      }
      span {
        padding: 0;
        margin: 0;
        font-style: normal;
        text-decoration: none;
        border: none;
        color: #666;
        font-weight: normal;
        font-family: "Microsoft Yahei";
        box-sizing: border-box;
        -webkit-tap-highlight-color:transparent;
        -webkit-font-smoothing: antialiased;
      }
      p {
        color: #666;
        font-family: "Microsoft Yahei";
        margin: 0;
        padding: 0;
      }
      ul {
        padding: 0;
        margin: 0;
      }
      li {
        list-style: none;
        background-color: #fff;
      }
      a {
        text-decoration: none;
      }
      #app {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript">
      function setRootFontSize() {
        let w = document.documentElement.offsetWidth
        document.documentElement.style.fontSize=w/23+'px';
      }
      setRootFontSize()
      window.onresize = function () {
        setRootFontSize()
      }
    </script>
  </body>
</html>
